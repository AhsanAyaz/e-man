<div class="warning-dialog-container">
  <h2 mat-dialog-title class="warning-dialog-heading">Are you sure you want to delete?</h2>
  <mat-dialog-actions class="warning-dialog-actions">
    <button mat-button mat-dialog-close>No</button>
    <button mat-button color="warn" [mat-dialog-close]="true">Yes</button>
  </mat-dialog-actions>
</div>
