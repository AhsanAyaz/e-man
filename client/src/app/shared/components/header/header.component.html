<mat-toolbar class="header-navbar">
  <button mat-icon-button (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="header-navbar__header-sidenav-content"></span>
  <button class="header-navbar__menu-button" mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item [routerLink]="['/admin/profile']">
      <img class="header-navbar__avatar" src="../../../../assets/images/user.png">
      <span>{{user?.firstName | titlecase}} {{user?.lastName | titlecase }}</span>
    </button>
    <button mat-menu-item (click)="logOut()">
      <mat-icon>lock</mat-icon>
      <span>Log Out</span>
    </button>
  </mat-menu>
</mat-toolbar>
