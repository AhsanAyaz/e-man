<div class="dialog-container">
  <div class="dialog-container__header-container">
      <h1 mat-dialog-title>{{data.header}}</h1>
  </div>
  <div class="dialog-container__content-container">
      <mat-dialog-content>
          <form class="dialog-container__content-container__organization-form" [formGroup]="organizationDialogForm">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Organization Name" formControlName="name">
                  <mat-error *ngIf="organizationControls.name.hasError('required')">
                    Name is <strong>required</strong>.
                  </mat-error>
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Organization Description" formControlName="description">
                <mat-error *ngIf="organizationControls.description.hasError('required')">
                    Description is <strong>required</strong>.
                </mat-error>
              </mat-form-field>
              <mat-form-field>
                <input matInput [matDatepicker]="picker" placeholder="Select date" formControlName="organizationDate">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
                <mat-error *ngIf="organizationControls.organizationDate.hasError('required')">
                    Date is <strong>required</strong>.
                </mat-error>
              </mat-form-field>
          </form>
      </mat-dialog-content>
  </div>
  <div class = "dialog-container__footer-container">
    <mat-dialog-actions>
      <button mat-raised-button color="warn" mat-dialog-close>Close</button>
      <button mat-raised-button color="primary" [mat-dialog-close]="organizationDialogForm.value" [disabled]="organizationDialogForm.invalid">Submit</button>
    </mat-dialog-actions>
  </div>
</div>
