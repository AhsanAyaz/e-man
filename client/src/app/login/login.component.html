<div class="login-outer-container">
  <mat-card>
      <mat-card-header class="">
          <mat-card-title>
              <mat-toolbar>
                  <h3>LOGIN TO YOUR ACCOUNT</h3>
                </mat-toolbar>
            
          </mat-card-title>
      </mat-card-header>


      <!-- form -->
      <form class="example-form" [formGroup]="loginForm" (submit)="onSubmit()">
        
        <!-- email   -->
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Email" name="email" formControlName="email">
            <!-- <mat-error *ngIf="email.hasError('required')">
              Email is <strong>required</strong>
            </mat-error> -->
          </mat-form-field>

        <!-- password -->
        <mat-form-field>
            <input matInput placeholder="Input" type="password" name="password" placeholder="Password" formControlName="password">
              <!-- <mat-error *ngIf="password.hasError('required')">
                Password is <strong>required</strong>
              </mat-error> -->
        </mat-form-field>

        <button class="btnSubmit" mat-raised-button color="primary">Submit</button>
    </form>
    
    <section class="sec-remember">
      <mat-checkbox
          class="example-margin"
          [labelPosition]="after">
        Remember Me
      </mat-checkbox>
      <a class="forgot-password">Forgot Password?</a>
    </section>

    <section class="sec-or">
        <span class="text">OR</span>
    </section>

    <section class="social-btn">
      <div class = "btn-google">
        <button mat-raised-button color="warn">Log in with Google</button>
      </div>
      <div class = "btn-fb">
        <button mat-raised-button color="primary">Log in with Facebook</button>
      </div>
    </section>

  </mat-card>
</div>
