<div class="entity-container">
  <em-entity-header btnText="Organization" heading="Organizations" (filterString)="applyFilter($event)" (openModal)="addNewOrganization()"></em-entity-header>
  <em-entity-list class="entity-container__bottom-container" [applyFilter]="filterValue" [entityList]="organizations" (updateList)="resendList($event)"  [type]="'organization'" *ngIf ="organizations.length > 0"></em-entity-list>

  <div class="error-container" *ngIf ="organizations.length === 0">
    <p>No organizations to show. <a (click)="addNewOrganization()">Create an organization.</a></p>
  </div>
</div>
